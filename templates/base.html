{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" media="screen">
    {% block extra_head %}{% endblock %}
</head>
<body>
<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
    <div class="container">
        <a href="../" class="navbar-brand">
            Roose
            <small>s</small>
            Stockwaage
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}" id="nav_graph">
                        Grafik
                    </a>
                </li>
                <li class="nav-item"  id="nav_table">
                    <a class="nav-link" href="{% url 'table' %}">
                        Tabelle
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}" target="_blank">Start</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}" target="_blank">
                        <i class="fa fa-user"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 5pc">
    {% block content %}{% endblock %}
</div>

<!--# JavaScript's-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
